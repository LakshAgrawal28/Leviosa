<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leviosa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="three-canvas"></div>
    </div>

    <!-- Info panel -->
    <div id="info-panel">
        <button id="info-tab" onclick="document.getElementById('info-panel').classList.toggle('open')" aria-label="Toggle info panel">&#9432;</button>

        <div id="info-content">
            <section class="info-section">
                <h2>About</h2>
                <p class="info-name">Laksh Agrawal</p>
                <div class="info-links">
                    <a href="https://github.com/LakshAgrawal28" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/laksh-agrawal-873598324/" target="_blank">LinkedIn</a>
                </div>
                <p class="info-bio">Made with ❤️ by Laksh Agrawal</p>
            </section>

            <section class="info-section">
                <h2>Controls</h2>
                <div class="gesture-row">
                    <span class="gesture-hand">Left open</span>
                    <span class="gesture-desc">Rotate shape</span>
                </div>
                <div class="gesture-row">
                    <span class="gesture-hand">Left fist</span>
                    <span class="gesture-desc">Cycle shapes</span>
                </div>
                <div class="gesture-row">
                    <span class="gesture-hand">Right open</span>
                    <span class="gesture-desc">Pinch to resize</span>
                </div>
                <div class="gesture-row">
                    <span class="gesture-hand">Right fist</span>
                    <span class="gesture-desc">Random color</span>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/webcam.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/mediapipe.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
